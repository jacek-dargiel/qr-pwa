<div class="app-grid">
  <div class="media-selector">
    <qr-media-select (select)="changeDevice($event)"></qr-media-select>
  </div>
  <div class="video-box" [class.hidden]="videoStreamHidden">
    <video
      #video
      [srcObject]="mediaStream"
      autoplay
    ></video>
  </div>
  <div class="video-box">
    <canvas 
      #canvas
    ></canvas>
  </div>
</div>
<div class="url-window" *ngIf="scannedCode">
  <a [href]="scannedCode">{{scannedCode}}</a>
</div>
